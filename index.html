    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript">
      var accessToken = "67460b2deea9478ba2c72710bdcb3988";
      var baseUrl = "https://api.api.ai/v1/";
      $(document).ready(function() {
        $("#input").keypress(function(event) {
          if (event.which == 13) {
            event.preventDefault();
            send();
          }
        });
        $("#rec").click(function(event) {
          switchRecognition();
        });
      });
      var recognition;
      function startRecognition() {
        recognition = new webkitSpeechRecognition();
        recognition.onstart = function(event) {
          updateRec();
        };
        recognition.onresult = function(event) {
          var text = "";
            for (var i = event.resultIndex; i < event.results.length; ++i) {
              text += event.results[i][0].transcript;
            }
            setInput(text);
          stopRecognition();
        };
        recognition.onend = function() {
          stopRecognition();
        };
        recognition.lang = "en-US";
        recognition.start();
      }

      function stopRecognition() {
        if (recognition) {
          recognition.stop();
          recognition = null;
        }
        updateRec();
      }
      function switchRecognition() {
        if (recognition) {
          stopRecognition();
        } else {
          startRecognition();
        }
      }
      function setInput(text) {
        $("#input").val(text);
        send();
      }
      function updateRec() {
        $("#rec").text(recognition ? "Stop" : "Speak");
      }
      function send() {
        var text = $("#input").val();
        $.ajax({
          type: "POST",
          url: baseUrl + "query?v=20150910",
          contentType: "application/json; charset=utf-8",
          dataType: "json",
          headers: {
            "Authorization": "Bearer " + accessToken
          },
          data: JSON.stringify({ query: text, lang: "en", sessionId: "somerandomthing" }),

          success: function(data) {
            setResponse(JSON.stringify(data, undefined, 2));
            $("#hresponse").text(data['result']['fulfillment']['speech']);

            var contextString = "";
            var jsonContexts = data['result']['contexts'];
            for (i=0;i < jsonContexts.length;i++){
              contextString += jsonContexts[i]['name'];
            }
            $("#context").text(contextString);

            var paramString = "";
            for (i=0;i < jsonContexts.length;i++){
              paramString += JSON.stringify(jsonContexts[i]['parameters'], undefined, 2);
            }
            $("#parameters").text(paramString);
          },
          error: function() {
            setResponse("Internal Server Error");
          }
        });
        setResponse("Loading...");
      }
      function setResponse(val) {
        $("#response").text(val);
      }
    </script>
